<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7a2cacbeef.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/index.html" ><img src="assets/images/logo.png" alt="Fisheye Home Page" class="logo" /></a>
    </header>
    <main id="main">
      <section class="photograph_informations">
        <div class="photograph-header">
          <div class="photographer_page">
          </div>
          <button class="contact_button" onclick="displayModal()" tabindex="1" aria-label="Contact Me">Contactez-moi </button>
          <div class="photographer_portrait">
          </div>
        </div>
      </section>

      <div class="filter"> Trier par
        <button class="filter_choice" aria-controls="menu_of_filter" aria-expanded="false" aria-label="menu_of_filter" tabindex="2"> <span>Popularité</span> <i class="fa-solid fa-chevron-down"></i> </button>
        <div class="filter_menu" id="menu_of_filter">
          <div class="popularity" tabindex="2">Popularité <i class="fa-solid fa-chevron-up"></i></div>
          <hr>
          <div class="date" tabindex="2">Date <i class="fa-solid fa-chevron-up"></i></div>
          <hr>
          <div class="title" tabindex="2">Titre <i class="fa-solid fa-chevron-up"></i></div>
        </div>
      </div>

      <div class="photographer_gallerie">
      </div>

      <div class="square_total_likes">

      </div>
    </main>

    <div class="lightbox" aria-label="image closeup view">
      <div id="close" aria-label="Close dialog">
        <i class="fa-regular fa-circle-xmark"></i>
      </div>
      <div class="carousel">
        <button id="less" aria-label="Previous image"> <i class="fa-solid fa-chevron-left" ></i> </button>
        <div class="result">
          <div class="carousel-container">
          </div>
        </div>
        <button id="more" aria-label="Next image"> <i class="fa-solid fa-chevron-right" ></i> </button>
      </div>
    </div>

    <div id="mask">
    </div>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" aria-label="Close Contact Form" />
        </header>
				<form>
					<div>
						<label id="Prenom">Prénom</label>
            <input class="text-control" type="text" id="first-input" name="first" minlength="2" aria-labelledby="Prenom" required >
            <div id="first-error" class="error-message"></div>
          </div>
          <div>
						<label id="Nom">Nom</label>
						<input class="text-control" type="text" id="last-input" name="last" aria-labelledby="Nom" required >
            <div id="last-error" class="error-message"></div>
					</div>
          <div>
						<label id="Email">Email</label>
            <input class="text-control" type="email" id="email-input" name="email" aria-labelledby="Email" required>
            <div id="email-error" class="error-message"></div>
          </div>
          <div>
						<label id="Message">Votre message</label>
						<textarea id="textarea" aria-labelledby="Message" required></textarea>
            <div id="textarea-error" class="error-message"></div>
					</div>
          <button class="contact_button" id="send" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>

    <script src="/scripts/pages/views/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/model.js"></script>
    <script src="/scripts/pages/controller.js"></script>
    <script src="/scripts/utils/utils.js"></script>
    <script> photographerInit()</script>
    <script>recoverMediaByIdForTotalOfLikes()</script>
    <script> verificationOfFormModal()</script>

  </body>
</html>
